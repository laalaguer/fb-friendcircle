    <script>
      	var map;
	  	function initialize()
	  	{
	  
	 	 	var home = new google.maps.LatLng( 60.186892,24.835056);
        	map = new google.maps.Map(document.getElementById('map'), {
          	mapTypeId: google.maps.MapTypeId.ROADMAP,
          	center: home,
          	zoom: 12
        });
		
		 	kamppi_marker = new google.maps.Marker({

        });

  
      	}
      	google.maps.event.addDomListener(window, 'load', initialize);

  <div id="fb-root"></div>
  <script>
 		 window.fbAsyncInit = function() {
    		// init the FB JS SDK
    FB.init({
      appId      : 'YOUR OWN APP ID', // App ID from the App Dashboard
      channelUrl : '//fb-friendcircle.appspot.com/channel/channel.html', // Channel File for x-domain communication
      status     : true, // check the login status upon init?
      cookie     : true, // set sessions cookies to allow your server to access the session?
      xfbml      : true  // parse XFBML tags on this page?
    });

    // Additional initialization code such as adding Event Listeners goes here

  };

  // Load the SDK's source Asynchronously
  // Note that the debug version is being actively developed and might 
  // contain some type checks that are overly strict. 
  // Please report such bugs using the bugs tool.
  (function(d, debug){
     var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement('script'); js.id = id; js.async = true;
     js.src = "//connect.facebook.net/en_US/all" + (debug ? "/debug" : "") + ".js";
     ref.parentNode.insertBefore(js, ref);
   }(document, /*debug*/ false));
  </script>

        				</p>
        				<p>
        					<label>Facebook login button</label>
							<a href="https://developers.facebook.com/docs/concepts/login/permissions-login-dialog/">reference here</a>
        	
        					<!-- Log in Button -->

        				</p>
        				<p>
        					<label>Google Plus Button</label>
            				<a href="https://developers.google.com/+/web/+1button/">reference here</a>

							<div class="g-plusone" data-annotation="inline" data-width="300" ></div>

							<!-- Place this tag after the last +1 button tag. -->
							<script type="text/javascript">
  								(function() {
   					 				var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
   				 				po.src = 'https://apis.google.com/js/plusone.js';
   				 				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
  								})();
  							</script>
